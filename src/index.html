<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Базовые операции CRUD на примере списка товаров на JS" />
    <link rel="icon" href="./favicon.png" type="image/png">
    <title>List of products</title>
</head>
<body>
    <div class="container">
        <div class="products">
            <div class="modal">
                <form class="product-form" name="addUpdateProduct" novalidate>
                    <div class="product-form__field">
                        <label for="name">Название *</label>
                        <input type="text" id="name" name="product_name" required>
                    </div>
                    <div class="product-form__field">
                        <label for="price">Стоимость *</label>
                        <input type="number" min="1" id="price" name="product_price" required>
                    </div>
                    <div class="product-form__buttons">
                        <button class="product-form__buttons_save" type="submit">Сохранить</button>
                        <button class="product-form__buttons_reset" type="reset">Отмена</button>
                    </div>
                </form>
                <div class="delete">
                    <div class="delete-text">Вы действительно хотите удалить товар "<span class="delete-product"></span>"?</div>
                    <div class="delete-buttons">
                        <button class="delete-buttons_save" type="submit">Да</button>
                        <button class="delete-buttons_reset" type="reset">Нет</button>
                    </div>                    
                </div>
            </div>
            <div class="products-header">
                <div class="products-header__title">Товары</div>
                <div class="products-header__add add-btn event-button">+</div>
            </div>
            <div class="products-list-responsive">
                <div class="products-list">
                    <div class="products-list__header">
                        <div class="products-name">Название</div>
                        <div class="products-price">Стоимость</div>
                        <div class="products-actions">Действия</div>
                    </div>
                    <div class="products-list__items"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
